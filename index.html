<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凯格尔语音训练 - 慢肌训练模块</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>凯格尔语音训练</h1>
            <h2>慢肌训练模块</h2>
        </header>
        
        <div class="training-card">
            <div class="status-display">
                <div class="current-action" id="currentAction">准备开始</div>
                <div class="timer" id="timer">03:00</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">开始训练</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>暂停</button>
                <button id="resetBtn" class="btn btn-secondary">重置</button>
            </div>
            
            <div class="instructions">
                <h3>训练说明：</h3>
                <ul>
                    <li>训练时长：3分钟</li>
                    <li>收缩阶段：3秒（语音提示"收缩并保持"）</li>
                    <li>放松阶段：3秒（语音提示"放松"）</li>
                    <li>循环进行，直到训练结束</li>
                </ul>
            </div>
        </div>
        
        <div class="settings">
            <h3>设置</h3>
            <div class="setting-item">
                <label for="volumeSlider">音量：</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                <span id="volumeValue">70%</span>
            </div>
            <div class="setting-item">
                <label for="voiceSelect">语音选择：</label>
                <select id="voiceSelect">
                    <option value="">自动选择</option>
                </select>
            </div>
        </div>




<!-- 动作示意与视频演示 -->
<section class="media-section">
    <!-- 静态图片示意 -->
    <div class="media-card media-image">
        <h3>动作示意图</h3>
        <img 
            src="/img/kegel-exercise1.jpg"
            alt="凯格尔慢肌训练动作示意图"
            loading="lazy"
        >
        <h4>动作示意图2</h4>   
        <div class="Gif" style=""><img src="/img/kegel-exercise.gif" width="683" height="396.359437751004" alt="a video of a man doing a child pose with a time of 42 seconds" fetchpriority="high" style="max-width: 683px;"></div>
        
    </div>

    <!-- 视频演示（循环，默认不播放） -->
    <div class="media-card media-video">
        <h3>完整动作演示视频</h3>
        <video
            src="/img/kegel-exercise2.mp4"
            controls
            loop
            preload="none"
            playsinline
        >
            您的浏览器不支持 video 标签
        </video>
    </div>
</section>










        
    </div>

    
    
    
    <script src="script.js"></script>
</body>
</html>
